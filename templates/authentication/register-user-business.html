
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5 pt-5 col-6">
    <form action="" method="POST" id="id_phonenumber_form">
        {% csrf_token %}
        <div class="mb-3">
          <label for="business_name" class="form-label">Business Name</label>
          <input type="text"  name="business_name" class="form-control" id="business_name" required>
        </div>
        <div class="mb-3">
          <label for="business_type" class="form-label">Business Type</label>
          <input type="text"  name="business_type" class="form-control" id="business_type" required>
        </div>
        <div class="mb-3">
          <label for="office_type" class="form-label">Office type</label>
          <input type="text"  name="office_type" class="form-control" id="office_type" required>
        </div>
        <div class="mb-3">
          <label for="office_address" class="form-label">Ofiice Address</label>
          <input type="text" class="form-control" name="office_address" id="office_address" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="office_number" class="form-label">Office Phone Number</label>
            <input type="number" class="form-control" id="office_number" name="office_phone_number">
        </div>
        <div class="mb-3">
            <label for="about_bio" class="form-label">About business</label>
            <textarea class="form-control" name="about_business" rows="2" cols="50"></textarea>
        </div>
        <input type="hidden" name="user" value="{{user_id}}">
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
</div>
{% endblock content %}
