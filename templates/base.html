{% load static %}
<!DOCTYPE html>
<html lang="en">
<!-- BEGIN HEAD -->

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<meta name="description" content="Responsive Admin Template" />
	<meta name="author" content="SmartUniversity" />
	<title>{% block title %}Smart University | Bootstrap Responsive Admin Template{% endblock %}</title>
	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet" type="text/css" />
	<!-- icons -->
	<link href="{% static 'fonts/simple-line-icons/simple-line-icons.min.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static 'fonts/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static 'fonts/material-design-icons/material-icon.css' %}" rel="stylesheet" type="text/css" />
	<!--bootstrap -->
	<link href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static 'plugins/summernote/summernote.css' %}" rel="stylesheet">
	<!-- Material Design Lite CSS -->
	<link rel="stylesheet" href="{% static 'plugins/material/material.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/material_style.css' %}">
	<!-- inbox style -->
	<link href="{% static 'css/pages/inbox.min.css' %}" rel="stylesheet" type="text/css" />
	<!-- Theme Styles -->
	<link href="{% static 'css/theme/light/theme_style.css' %}" rel="stylesheet" id="rt_style_components" type="text/css" />
	<link href="{% static 'css/plugins.min.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static 'css/theme/light/style.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static 'css/responsive.css' %}" rel="stylesheet" type="text/css" />
	<link href="{% static 'css/theme/light/theme-color.css' %}" rel="stylesheet" type="text/css" />
	<!-- favicon -->
	<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />
</head>
<!-- END HEAD -->
<body>
    
    {% block content %}


    {% endblock content %}
		
	<!-- start js include path -->
	<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
	<script src="{% static 'plugins/popper/popper.js' %}"></script>
	<script src="{% static 'plugins/jquery-blockui/jquery.blockui.min.js' %}"></script>
	<script src="{% static 'plugins/jquery-slimscroll/jquery.slimscroll.js' %}"></script>
	<!-- bootstrap -->
	<script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'plugins/bootstrap-switch/js/bootstrap-switch.min.js' %}"></script>
	<script src="{% static 'plugins/sparkline/jquery.sparkline.js' %}"></script>
	<script src="{% static 'js/pages/sparkline/sparkline-data.js' %}"></script>
	<!-- Common js-->
	<script src="{% static 'js/app.js' %}"></script>
	<script src="{% static 'js/layout.js' %}"></script>
	<script src="{% static 'js/theme-color.js' %}"></script>
	<!-- material -->
	<script src="{% static 'plugins/material/material.min.js' %}"></script>
	<!-- chart js -->
	<script src="{% static 'plugins/chart-js/Chart.bundle.js' %}"></script>
	<script src="{% static 'plugins/chart-js/utils.js' %}"></script>
	<script src="{% static 'js/pages/chart/chartjs/home-data.js' %}"></script>
	<!-- summernote -->
	<script src="{% static 'plugins/summernote/summernote.js' %}"></script>
	<script src="{% static 'js/pages/summernote/summernote-data.js' %}"></script>
	<!-- end js include path -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    
    {% block js %}
    
    {% endblock js %}
</body>
